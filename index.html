<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoMatic AI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="LogoMatic AI Logo" class="logo">
            <h1>LogoMatic AI</h1>
        </div>
        <h2>Generate Your Logo</h2>
        <form id="logoForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" required>
            
            <label for="brandValues">Brand Values:</label>
            <input type="text" id="brandValues" required>
            
            <label for="targetAudience">Target Audience:</label>
            <input type="text" id="targetAudience" required>
            
            <label for="preferredStyles">Preferred Styles:</label>
            <input type="text" id="preferredStyles" required>
            
            <button type="submit">Generate Logo</button>
            <button type="button" id="resetForm">Reset Form</button>
        </form>

        <div id="generatedLogo">
            <!-- Generated logo display area -->
        </div>

        <button type="button" id="downloadLogo" style="display: none;">Download Logo</button>

        <form id="feedbackForm">
            <label for="rating">Rating:</label>
            <div id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="rating" value="0">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="4" cols="50"></textarea>
            
            <button type="submit">Submit Feedback</button>
            <button type="button" id="clearFeedback">Clear All Feedback</button>
        </form>

        <div id="previousFeedback">
            <h2>Previous Feedback</h2>
            <ul id="feedbackList"></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 LogoMatic AI. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
